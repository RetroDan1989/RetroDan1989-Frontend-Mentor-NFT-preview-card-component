<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="" class="card__img">
    <h2 class="card__title">Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul class="card__box">
      <li>
        <img src="images/icon-ethereum.svg" alt="">
        <label class="card__box__price">0.041 ETH</label>
      </li>

      <li>
        <img src="images/icon-clock.svg" alt="">
        <label class="card__box__time">3 days left</label>
      </li>
    </ul>
    <div class="card__line">

    </div>
    <div class="card__avatar">
      <img src="images/image-avatar.png" alt="" class="card__avatar__img">
      <h5><label>Creation of </label> Jules Wyvern</h5>
    </div>
  </div>
</body>
</html>
